   <main class="main-container">
    <div class="container-form">
       
    
      <form action="" >
          <h1>CREAR NUEVO ITEM</h1>
      <div class="input-row">
          <div class="input-group">
            <div>
                  <label for="categoria">Categoria:</label>
                  <select name="categoria" id="categoria" class="select1" >
                  <option value="">seleccionar</option>
                  <option value="fantasia">Fantasia</option>
                  <option value="anime">Anime</option>
                  <option value="cine">Ciencia ficción</option>
                  <option value="series">Series</option>
                  </select>
              </div>
              <div>
                  <label for="licencia">Licencia:</label>
                  <select name="licencia" id="licencia" class="select1">
                      <option value="">seleccionar</option>
                      <option value="naruto">Naruto Shippuden</option>
                      <option value="harrypotter">Harry Potter</option>
                      <option value="starwars">Star wars</option>
                      <option value="pokemon">Pokemon</option>
                  </select>
              </div>
          </div>
      
          <label for="nombre-producto">Nombre del producto:</label>
          <input type="text" id="nombre-producto" style="width:170px;" placeholder="Kakashi Hatake Shippuden Saga">
      
      </div>
  
      <div class="textarea">
          <textarea name="des-producto" id="des-producto" cols="60" rows="10" placeholder="Descripcion del producto"></textarea>        
      </div>
   
      <div class="input-group2">
          <div class="hijo1">
              <label for="sku">SKU:</label>
              <input type="text" id="sku" name="sku" placeholder="SSK111AB001">
          </div>
          <div class="hijo2">    
              <label for="precio">Precio:</label>
              <input type="text" id="precio" name="precio" placeholder="$ 0.000,">
          </div>
          <div class="hijo3">    
              <label for="stock">Stock:</label>
              <input type="text" id="stock" name="stock" placeholder="0">
          </div>    
          <div class="hijo4">
              <label for="descuento">Descuento</label>
              <input type="text" id="descuento" name="descuento" placeholder="0%">
          </div>
          <div class="hijo5">
              <label for="cuotas">Cuotas:</label>
              <select name="cuotas" id="cuotas">
                  <option value="3cuotas">3 cuotas sin interes</option>
                  <option value="6cuotas">6 cuotas con interes</option>
                  <option value="12cuotas">12 cuotas con interes</option>
              </select>
          </div>
      </div>
          <div>
              <label for="imagenes">Imágenes:</label>
              <input type="file" value="Elegir archivos" id="imagenes">
          </div>
           <div> 
              <button type="submit">AGREGAR PRODUCTO</button>
              <button type="reset">LIMPIAR</button>
          </div>
  
      </div>
  
         
  
      </form>
